<div class="content">
    <section id="articles" class="articles">
        <article class="articleSingle">
            <div class="imageArt">
                <img class="imgArt" :src="url + 'get-image/' + article.image" :alt="article.title" v-if="article.image">
                <img class="imgArt" src="../../../assets/images/unnamed.png" alt="foto-artÃ­culo" v-if="!article.image">
            </div>
            <h2 class="subHeader">{{article.title}}</h2>
            <span class="dateArt">{{article.date | moment('from', 'now')}}</span>
            <div class="artText">
                <p>{{article.content}}</p>
            </div>
        </article>
        <div class="btn-container">
            <router-link :to="'/blog/editar-articulo/' + article._id" class="btn-Create-AC">Editar</router-link>
            <a @click="deleteArticle(article._id)" class="btn-Create-AC">Eliminar</a>
        </div>
    </section>
    <Sidebar/>
</div>
